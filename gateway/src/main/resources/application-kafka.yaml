spring:
  cloud:
    stream:
      kafka:
        binder:
          zkNodes: localhost
          brokers: localhost
          # The X- are for Sleuth 1.0.x and 1.1.x compatibility
          headers:
            - X-B3-TraceId
            - X-B3-SpanId
            - X-B3-Sampled
            - X-B3-ParentSpanId
            - X-Span-Name
            - X-Process-Id
            - spanId
            - spanSampled
            - spanProcessId
            - spanParentSpanId
            - spanTraceId
            - spanName
            - messageSent