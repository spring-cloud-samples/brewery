spring:
  application:
    name: proxy
  cloud:
    gateway:
      routes:
        - id: ingredients
          uri: lb://ingredients
          predicates:
            - Path=/ingredients/**
          filters:
            - StripPrefix=1
            - name: Retry
              args:
                retries: 3
        - id: ingredients_feign
          uri: lb://ingredients
          predicates:
            - Path=/ingredients/{segment}
          filters:
            - SetPath=/{segment}
            - name: Retry
              args:
                retries: 3

logging:
  level:
    org.springframework.cloud.gateway: TRACE
    zipkin2: TRACE
    org.springframework.cloud: DEBUG
    io.netty.channel.unix: DEBUG
    org.springframework.http.server.reactive: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.ipc.netty: DEBUG
    com.wavefront.spring: DEBUG

logging.file: build/proxy.log

server.port: ${PORT:9993}

spring.rabbitmq.host: ${RABBIT_HOST:localhost}

management.endpoints.web.base-path: /

spring.cloud.stream.source: events
spring.cloud.stream.bindings.events-out-0.destination: events

spring.cloud.config.label: main

management:
    tracing:
        sampling:
            probability: 1.0
        baggage:
            remote-fields:
                - TEST-COMMUNICATION-TYPE
            correlation:
                fields:
                    - TEST-COMMUNICATION-TYPE

logging.pattern.level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
