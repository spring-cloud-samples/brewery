spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
      - id: after_route
          uri: lb://ingredients
        predicates:
        - Path=/ingredients/**
        filters:
        - name: Retry
          args:
            retries: 3

logging:
  level.org.springframework.cloud.gateway: DEBUG
  level.org.springframework.cloud: DEBUG
  level.org.springframework.cloud.sleuth: TRACE
  level.org.springframework.cloud.sleuth.log: DEBUG
  level.org.springframework.cloud.sleuth.trace: DEBUG
  level.org.springframework.cloud.sleuth.instrument.rxjava: DEBUG

logging.file: build/gateway.log

server.port: ${PORT:8881}

spring.rabbitmq.host: ${RABBIT_HOST:localhost}


hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 60000

management.endpoints.web.base-path: /

spring.zipkin.sender.type: web