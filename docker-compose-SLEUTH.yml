configserver:
  build: config-server/build/docker
  ports:
    - 8888:8888

zookeeper:
  image: jplock/zookeeper
  expose:
    - 2181

mysql:
  image: openzipkin/zipkin-mysql:1.25.0
  ports:
    - 3306:3306

collector:
  image: openzipkin/zipkin-collector:1.25.0
  environment:
    - TRANSPORT_TYPE=scribe
    - STORAGE_TYPE=mysql
  expose:
    - 9410
  ports:
    - 9410:9410
    - 9900:9900
  links:
    - mysql:storage

query:
  image: openzipkin/zipkin-query:1.25.0
  environment:
    # Remove TRANSPORT_TYPE to disable tracing
    - TRANSPORT_TYPE=http
    - STORAGE_TYPE=mysql
  expose:
    - 9411
  ports:
    - 9411:9411
    - 9901:9901
  links:
    - mysql:storage

web:
  image: openzipkin/zipkin-web:1.25.0
  environment:
    # Remove TRANSPORT_TYPE to disable tracing
    - TRANSPORT_TYPE=http
  ports:
    - 8080:8080
    - 9990:9990
  links:
    - query

rabbitmq:
  image: rabbitmq:management
  expose:
    - 5672
    - 15672

