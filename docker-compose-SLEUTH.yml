discovery:
  image: jplock/zookeeper
  ports:
    - 2181:2181

mysql:
  image: openzipkin/zipkin-mysql:1.30.0
  ports:
    - 3306:3306

query:
  image: openzipkin/zipkin-java:0.4.1
  environment:
    # Remove TRANSPORT_TYPE to disable tracing
    - TRANSPORT_TYPE=http
    - STORAGE_TYPE=mysql
  ports:
    - 9411:9411
    - 9901:9901
  links:
    - mysql:storage

web:
  image: openzipkin/zipkin-web:1.30.0
  environment:
    # Remove TRANSPORT_TYPE to disable tracing
    - TRANSPORT_TYPE=http
  ports:
    - 8080:8080
    - 9990:9990
  links:
    - query

rabbitmq:
  image: rabbitmq:management
  ports:
    - 5672:5672
    - 15672

