configserver:
  build: config-server/build/docker
  ports:
    - 8888:8888

zookeeper:
  image: jplock/zookeeper
  expose:
    - 2181

rabbitmq:
  image: rabbitmq:management
  expose:
    - 5672
    - 15672

zipkin:
  build: zipkin-server/build/docker
  environment:
    - RABBIT_HOST=rabbitmq
  ports:
    - 9411:9411
  links:
    - rabbitmq

web:
  image: openzipkin/zipkin-web:1.25.0
  environment:
    # Remove TRANSPORT_TYPE to disable tracing
    - TRANSPORT_TYPE=http
  ports:
    - 8080:8080
    - 9990:9990
  links:
    - zipkin:query
