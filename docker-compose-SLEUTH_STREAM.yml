aggregating:
  build: aggregating/build/docker
  links:
    - zookeeper:zk
    - rabbitmq
    - configserver
  environment:
      RABBIT_HOST: rabbitmq
      spring.cloud.config.uri: http://configserver:8888
  command: --spring.cloud.zookeeper.connectString=zk:2181
  ports:
    - 9992:9992
    - 8992:8992

