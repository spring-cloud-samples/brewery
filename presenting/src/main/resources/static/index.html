<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Brewer</title>

    <!-- Bootstrap core CSS -->
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/dhtmlxslider.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <input>
        <h1>Brewing Control Panel</h1>
        <input type="hidden" id="WATER"/>
        <input type="hidden" id="MALT"/>
        <input type="hidden" id="HOP"/>
        <input type="hidden" id="YEAST"/>

        <div class="row">
            <div id="aggregator" class="col-md-4"></div>
            <div id="dojrzewatr" class="col-md-4"></div>
            <div id="butelkatr" class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-3"><strong>Order Freq(/min)</strong></div>
                    <div class="col-md-6">
                        <div id="sliderObjOrder"></div>
                    </div>
                    <div id="sliderLinkOrder" type="text" class="col-md-2">60</div>
                    <div class="col-md-1">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="auto"> Auto
                            </label>
                        </div>
                    </div>
                </div>
                <form class="form-inline">
                    <div class="row text-center">
                        <div class="col-md-6">
                            <div class="checkbox">
                                <label style="font-size: large">
                                    <input id="chkMalt" type="checkbox" checked> Malt
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="checkbox">
                                <label style="font-size: large">
                                    <input id="chkWater" type="checkbox" checked> Water
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-md-6">
                            <div class="checkbox">
                                <label style="font-size: large">
                                    <input id="chkHop" type="checkbox" checked> Hop
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="checkbox">
                                <label style="font-size: large">
                                    <input id="chkYeast" type="checkbox" checked> Yeast
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <button type="button" data-loading-text="Ordering..." autocomplete="off"
                                class="btn btn-default btn-lg btn-block" id="order">Order</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-md-offset-4 well text-center">
                <h2 id="bottles">Got: 0 bottles</h2>
            </div>
        </div>


    </div>

</div>
<!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/highcharts.js"></script>
<script src="js/highcharts-more.js"></script>
<script src="js/exporting.js"></script>
<script src="js/data.js"></script>
<script src="js/drilldown.js"></script>

<script src="js/dhtmlxslider.js"></script>

<script src="js/prezentatr.js"></script>
</body>
</html>
