---
instances: 1
memory: 1024M
applications:
- name: scsbrewery-presenting
  host: scsbrewery-presenting
  path: build/libs/presenting-1.0.0.jar
  services:
    - scsbrewery-rabbitmq
    - scsbrewery-discovery
    - scsbrewery-config-server
  env:
    SPRING_PROFILES_ACTIVE: pcf,cloud-scsbrewery
    JAVA_OPTS: -Djava.security.egd=file:///dev/urandom